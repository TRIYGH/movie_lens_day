
<h2>Rater View:</h2>
<ol>
{% for dud in dude %}
    <li>
        User: {{ dud.id }}  is  {{ dud.age }} year old {% if dud.gender == 'M' %}Male{% endif %}{% if dud.gender == 'F' %}Female{% endif %}

    </li>
    {% endfor %}
</ol>
